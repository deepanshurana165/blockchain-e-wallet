<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Wallet</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/wallet.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="preloder">
    <div class="loader"></div>
</div>

<section class="page-info-section">
    <div class="container">
        <h2>Wallet</h2>
    </div>
</section>
<div class="container">
    <div class="row">
        <div class="col">
            <div class='mb-3'>
                <div class="around p-3 p-md-4 " style={around}>
                    <form action="">
                        <div class='form-group'>
                            <label for="privKey" class=''>Your Private Key</label>
                            <input type="text" name="" id="priv-key" class='form-control css'/>
                        </div>
                        <div class='form-group'>
                            <label for="pubKey" class=''>Your Public Key</label>
                            <input type="text" id="pub-key" class='form-control css'>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
                <div class='around p-3 mb-3'>
                <div> Account Balance</div>
                <div id='balance' class='justify-content-center'><span class='text-danger display-4'>Rs. </span><span class='display-2 text-black-50' id="money">10</span></div>
                    <a href='./bankgateway.html' class='site-btn text-dark'>Add Money</a>
                    <a href='./sendmoney.html' class='site-btn text-dark'>Send Money</a>
            </div>
        </div>
    </div>
    <div class="row"><button class="site-btn text-danger" id="transHistory">Show Transactions</button></div>
    <div class="row" id="trans"></div>
</div>
<script src="./js/jquery-3.3.1.js"></script>
<script src="js/main.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/wallet.js"></script>
</body>
</html>
